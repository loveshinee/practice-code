<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="angular.min.js"></script>
	<script src="app.js"></script>
	<title>The Digest Cycle</title>
</head>
<body ng-app="CounterApp">
	<h1>The Digest Cycle</h1>
	<div ng-controller="CounterController">
		<button ng-click="showNumberOfWatchers()">
        Log # of Watchers</button>
        <input type="text" ng-model="name">
		<div>
			<button ng-click="countOnce()">once Counter</button>
			<button ng-click="upCounter()">upCounter</button>
		</div>
		<div>
			Once Counter:{{ onceCounter}} <br>
			Regular counter: {{counter}}
		</div>
	</div>
</body>
</html>
