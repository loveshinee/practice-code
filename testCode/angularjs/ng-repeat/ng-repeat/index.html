<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="angular.min.js"></script>
	<script src="app.js"></script>
	<title>ng-repeat</title>
</head>
<body ng-app="ShoppingList">
	<h1>ng-repeat</h1>
	<div ng-controller="ShoppingListController">
		<h3>Shopping List</h3>
<!-- 		<ul>
			<li  ng-repeat="item in shoppingList1">{{ item }}</li>
		</ul> -->
		<input type="text" ng-model="shoppingList2[0].quantity">
		<ul>
			<li ng-repeat="item in shoppingList2">{{$index+1}} Buy {{item.quantity}} of {{item.name}}</li>
		</ul>
		<input type="text" placeholder="name" ng-model="newItemName">
		<input type="text" placeholder="quantity" ng-model="newItemQuantity">
		<button ng-click="addToList()">Add to list</button>
	</div>
</body>
</html>
