<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="angular.min.js"></script>
	<script src="app.js"></script>
	<title>Shopping List with a Promise</title>
</head>
<body ng-app="ShoppingList">
	<h1>Shopping List with a Promise</h1>
	<div ng-controller="ShoppingListController as list">
		<h3>shopping list</h3>
		<input type="text" placeholder="name" ng-model="list.name">
		<input type="text" placeholder="quantity" ng-model="list.quantity"> box
		<button ng-click="list.addItem();">Add Item</button>
		<ol>
			<li ng-repeat="item in list.items">
				{{item.quantity}} boxes of {{item.name}}
			</li>
		</ol>
	</div>
</body>
</html>
